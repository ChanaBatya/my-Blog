<html>
  <head>
    <title>Creating Blog Record</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="/create_blog.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/create_blog.html">Create Blog Record</a></li>
        <li><a href="/view_blog.html">View Blog Records</a></li>
      </ul>
    </nav>
    <div id="messages"></div>
    <fieldset>
      <legend>Create Blog Record</legend>
      <form id="createBlogForm">
        <label for="title">Title:</label>
        <br />
        <input type="text" id="title" name="title" />
        <br /><br />
        <label for="content">Content:</label>
        <br />
        <textarea id="content" name="content" rows="10" cols="50"></textarea>
        <br />
        <label for="imageUrl">Image URL:</label>
        <br />
        <input type="text" id="imageUrl" name="imageUrl" />
        <br /><br />
        <input type="submit" value="Submit" />
        <input type="reset" value="Cancel" id="cancelBtn" />
      </form>
    </fieldset>
  </body>
</html>
